spring.application.name=Employee-manager

# Database Configuration - USE DATABASE_URL INSTEAD
spring.datasource.url=jdbc:${DATABASE_URL}

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Config
server.port=${PORT:8080}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true

# Show all endpoints in Swagger
springdoc.show-actuator=true

# Better JSON formatting
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Application debug
logging.level.com.example.employeemanager=DEBUG

# Show all endpoints
logging.level.org.springframework.web=DEBUG

# For production - REDUCE SECURITY LOGGING
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.web=INFO

# Disable thymeleaf cache for development
spring.thymeleaf.cache=false

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Application upload directory
app.upload.dir=uploads/profile-pictures

# For production
spring.profiles.active=prod
logging.level.com.yourpackage=INFO